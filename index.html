<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Task List</title>

    <script src="script.js" defer></script> <!-- Linked JS with defer -->
</head>

    <div id="overlay">

    </main></div>

</html>
